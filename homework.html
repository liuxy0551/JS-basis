<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>

    let num = 100

    let option = ''

    do {
      option = Number(prompt('请输入您要进行的操作：\n1、存钱\n2、取钱\n3、显示余额\n4、退出'))

      switch (option) {
        case 1:
          let tmp1 = Number(prompt('请输入您要存入的金额'))
          num += tmp1
          alert(`您的余额为：${ num }`)
          break
        case 2:
          let tmp2 = Number(prompt('请输入您要取出的金额'))
          if (tmp2 > num) {
            alert('余额不足')
          } else {
            num -= tmp2
            alert(`您的余额为：${ num }`)
          }
          break
        case 3:
          alert(`您的余额为：${ num }`)
          break
        case 4:
          alert('您正在退出')
          break
      }

    } while (option !== 4)

  </script>
</head>

</body>
</html>
